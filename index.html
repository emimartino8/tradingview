<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="manifest" href="/tradingview/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/tradingview/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/tradingview/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/tradingview/icons/favicon-16.png">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <title>My Trading View</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
        }

        #ticker-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px !important;
            max-height: 60px !important;
            z-index: 1001;
            background: #1f1f1f;
            overflow: hidden !important;
        }

        #ticker-container iframe {
            display: block;
        }

        .tabs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
            z-index: 1000;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
            user-select: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tabs:active {
            cursor: grabbing;
        }

        .tabs button {
            flex: none;
            width: 150px;
            border: none;
            background: none;
            cursor: pointer;
            color: #bbb;
            font-size: 1rem;
            transition: background .2s, color .2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 0 0 auto;
        }

        .tabs button:hover {
            background: #2a2a2a;
        }

        .tabs button.active {
            border-bottom: 3px solid #2979ff;
            color: #fff;
            background: #121212;
            font-weight: bold;
        }

        #tab-contents {
            position: absolute;
            top: 50px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }

        .grid-scroll {
            background: #2a2a2a;
            position: absolute;
            inset: 0;
            overflow: auto;
            padding: 12px;
        }

        .grid-scroll {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            grid-auto-rows: 450px;
            gap: 10px;
        }

        .symbol-card {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .symbol-card .tradingview-widget-container,
        .symbol-card .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }

        .symbol-card {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            background: #121212;
        }

        .symbol-quote-bar {
            flex: none;
            height: 90px;
            display: flex;
            align-items: stretch;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .symbol-quote-bar .tradingview-widget-container,
        .symbol-quote-bar .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }

        .symbol-chart-area {
            height: 360px;
            flex: none;
            position: relative;
            overflow: hidden;
        }

        .symbol-chart-area .tradingview-widget-container,
        .symbol-chart-area .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }

        .tradingview-widget-copyright {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="ticker-container" class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="watchlist">Watchlist</button>
        <button class="tab-button" data-tab="advanced-chart">Advanced Chart</button>
        <button class="tab-button" data-tab="etf-chart-grid">ETF Charts</button>
        <button class="tab-button" data-tab="crypto-chart-grid">Crypto Charts</button>
        <button class="tab-button" data-tab="stock-heatmap">Stock Heatmap</button>
        <button class="tab-button" data-tab="etf-heatmap">ETF Heatmap</button>
        <button class="tab-button" data-tab="crypto-heatmap">Crypto Heatmap</button>
        <button class="tab-button" data-tab="usd-quotes">USD/ARS</button>
    </div>

    <div id="tab-contents">
        <div id="watchlist" class="tab-content active">
            <div id="watchlist-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <div id="advanced-chart" class="tab-content">
            <div id="advanced-chart-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <div id="etf-chart-grid" class="tab-content">
            <div id="etf-chart-grid-scroll" class="grid-scroll">
            </div>
        </div>

        <div id="crypto-chart-grid" class="tab-content">
            <div id="crypto-chart-grid-scroll" class="grid-scroll">
            </div>
        </div>

        <div id="stock-heatmap" class="tab-content">
            <div id="stock-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <div id="etf-heatmap" class="tab-content">
            <div id="etf-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <div id="crypto-heatmap" class="tab-content">
            <div id="crypto-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <div id="usd-quotes" class="tab-content"></div>
    </div>

    <script>
        let APP_DATA = null;
        const initializedTabs = new Set();

        function initSymbols() {
            fetch('symbols.json')
                .then(res => res.json())
                .then(data => {
                    APP_DATA = data;

                    initTickerTape(data.symbolsGroups)
                    initWatchlist(data.symbolsGroups);

                    initializedTabs.add('watchlist');
                })
                .catch(console.error);
        }

        function ensureTabInitialized(tab) {
            if (initializedTabs.has(tab)) return;

            switch (tab) {
                case 'advanced-chart':
                    if (!APP_DATA) return;
                    initAdvancedChart(APP_DATA.symbolsGroups);
                    break;

                case 'etf-chart-grid':
                    if (!APP_DATA) return;
                    initEtfChartGrid(APP_DATA.indexSymbols);
                    break;

                case 'crypto-chart-grid':
                    if (!APP_DATA) return;
                    initCryptoChartGrid(APP_DATA.cryptoSymbols);
                    break;

                case 'stock-heatmap':
                    initStockHeatmap();
                    break;

                case 'etf-heatmap':
                    initEtfHeatmap();
                    break;

                case 'crypto-heatmap':
                    initCryptoHeatmap();
                    break;

                case 'usd-quotes':
                    initUsdQuotesTab();
                    break;
            }

            initializedTabs.add(tab);
        }

        function initTickerTape(symbolsGroups) {
            const symbols = symbolsGroups
                .flatMap(g => g.symbols.map(s => s.name))
                .join(',');

            const container = document.getElementById('ticker-container');
            container.innerHTML = '';

            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'https://widgets.tradingview-widget.com/w/en/tv-ticker-tape.js';
            container.appendChild(script);

            const ticker = document.createElement('tv-ticker-tape');
            ticker.setAttribute('symbols', symbols);
            ticker.setAttribute('item-size', 'compact');
            ticker.setAttribute('theme', 'dark');
            ticker.setAttribute('show-hover', '');
            ticker.setAttribute('hide-chart', '');

            container.appendChild(ticker);
        }

        function initWatchlist(symbolsGroups) {
            const cfg = {
                colorTheme: "dark",
                locale: "es",
                isTransparent: false,
                showSymbolLogo: true,
                width: "100%",
                height: "100%",
                symbolsGroups: symbolsGroups
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js';
            s.async = true;
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('watchlist-container').appendChild(s);
        }

        function initAdvancedChart(symbolsGroups) {
            symbolsList = symbolsGroups.flatMap(group => group.symbols.map(s => s.name));
            const cfg = {
                allow_symbol_change: true,
                calendar: false,
                details: true,
                hide_side_toolbar: false,
                hide_top_toolbar: false,
                hide_legend: false,
                hide_volume: false,
                hotlist: false,
                interval: "D",
                locale: "es",
                save_image: true,
                style: "1",
                symbol: "BCBA:IMV",
                theme: "dark",
                timezone: "America/Argentina/Buenos_Aires",
                backgroundColor: "#0F0F0F",
                gridColor: "rgba(242, 242, 242, 0.06)",
                watchlist: symbolsList,
                withdateranges: true,
                range: "12M",
                compareSymbols: [],
                studies: ["STD;VWMA", "STD;MACD", "STD;RSI", "STD;Stochastic"],
                autosize: true,
                support_host: "https://www.tradingview.com"
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('advanced-chart-container').appendChild(s);
        }

        function initStockHeatmap() {
            const cfg = {
                dataSource: "SPX500",
                blockSize: "market_cap_basic",
                blockColor: "change",
                grouping: "sector",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('stock-heatmap-container').appendChild(s);
        }

        function initEtfHeatmap() {
            const cfg = {
                dataSource: "AllUSEtf",
                blockSize: "Value.Traded|1M",
                blockColor: "change",
                grouping: "asset_class",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-etf-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('etf-heatmap-container').appendChild(s);
        }

        function initCryptoHeatmap() {
            const cfg = {
                dataSource: "Crypto",
                blockSize: "market_cap_basic",
                blockColor: "24h_close_chan",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('crypto-heatmap-container').appendChild(s);
        }

        function createSymbolCard(symbol, interval = "5") {
            const card = document.createElement('div');
            card.className = 'symbol-card';

            const quoteBar = document.createElement('div');
            quoteBar.className = 'symbol-quote-bar';

            const quoteContainer = document.createElement('div');
            quoteContainer.className = 'tradingview-widget-container';

            const quoteWidget = document.createElement('div');
            quoteWidget.className = 'tradingview-widget-container__widget';

            quoteContainer.appendChild(quoteWidget);
            quoteBar.appendChild(quoteContainer);
            card.appendChild(quoteBar);

            const quoteCfg = {
                symbol: symbol,
                colorTheme: "dark",
                isTransparent: true,
                locale: "es",
                width: "100%"
            };

            const quoteScript = document.createElement('script');
            quoteScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js';
            quoteScript.async = true;
            quoteScript.type = 'text/javascript';
            quoteScript.innerHTML = JSON.stringify(quoteCfg, null, 2);
            quoteContainer.appendChild(quoteScript);

            const chartArea = document.createElement('div');
            chartArea.className = 'symbol-chart-area';

            const wContainer = document.createElement('div');
            wContainer.className = 'tradingview-widget-container';

            const w = document.createElement('div');
            w.className = 'tradingview-widget-container__widget';

            wContainer.appendChild(w);
            chartArea.appendChild(wContainer);
            card.appendChild(chartArea);

            const chartCfg = {
                allow_symbol_change: false,
                calendar: false,
                details: false,
                hide_side_toolbar: true,
                hide_top_toolbar: true,
                hide_legend: true,
                hide_volume: true,
                hotlist: false,
                interval: interval,
                locale: "es",
                save_image: false,
                style: "1",
                symbol: symbol,
                theme: "dark",
                timezone: "America/Argentina/Buenos_Aires",
                backgroundColor: "#0F0F0F",
                gridColor: "rgba(242, 242, 242, 0.06)",
                watchlist: [],
                withdateranges: false,
                compareSymbols: [],
                studies: [],
                autosize: true
            };

            const chartScript = document.createElement('script');
            chartScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            chartScript.async = true;
            chartScript.type = 'text/javascript';
            chartScript.innerHTML = JSON.stringify(chartCfg, null, 2);
            wContainer.appendChild(chartScript);

            return card;
        }

        function initEtfChartGrid(indexSymbols) {
            const host = document.getElementById('etf-chart-grid-scroll');
            host.innerHTML = '';

            indexSymbols.forEach(item => {
                const card = createSymbolCard(item);
                host.appendChild(card);
            });
        }

        function initCryptoChartGrid(cryptoSymbols) {
            const host = document.getElementById('crypto-chart-grid-scroll');
            host.innerHTML = '';

            cryptoSymbols.forEach(item => {
                const card = createSymbolCard(item);
                host.appendChild(card);
            });
        }

        async function initUsdQuotesTab() {
            const container = document.getElementById('usd-quotes');
            if (container.dataset.loaded) return;

            try {
                const res = await fetch('usd-quotes-widget.html', { cache: 'no-store' });
                const html = await res.text();

                const tmp = document.createElement('div');
                tmp.innerHTML = html;

                container.innerHTML = '';
                Array.from(tmp.childNodes).forEach(n => container.appendChild(n));

                const scripts = container.querySelectorAll('script');
                scripts.forEach(old => {
                    const s = document.createElement('script');

                    if (old.src) {
                        s.src = old.src;
                        s.async = old.async;
                    } else {
                        s.textContent = old.textContent;
                    }

                    old.replaceWith(s);
                });

                container.dataset.loaded = 'true';
            } catch (err) {
                container.innerHTML = "<p style='padding:20px;color:#aaa;'>Error al cargar el widget del d√≥lar.</p>";
            }
        }

        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab).classList.add('active');

                ensureTabInitialized(tab);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            initSymbols();

            const tabs = document.querySelector('.tabs');
            let isDown = false;
            let startX = 0;
            let scrollLeft = 0;

            tabs.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                isDown = true;
                startX = e.pageX - tabs.offsetLeft;
                scrollLeft = tabs.scrollLeft;
            });

            window.addEventListener('mouseup', () => {
                isDown = false;
            });

            tabs.addEventListener('mouseleave', () => {
                isDown = false;
            });

            tabs.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - tabs.offsetLeft;
                const walk = x - startX;
                tabs.scrollLeft = scrollLeft - walk;
            });

            tabs.addEventListener('wheel', (e) => {
                if (!e.deltaY && !e.deltaX) return;
                e.preventDefault();
                tabs.scrollLeft += (Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY);
            }, { passive: false });

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/tradingview/sw.js', { scope: '/tradingview/' });
            }
        });
    </script>

</body>

</html>
