<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>My Trading View</title>
    <style>
        /* ==== Reset y layout general ==== */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
        }

        /* ==== Ticker Tape arriba ==== */
        #ticker-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            z-index: 1001;
            background: #ffffff;
        }

        /* ==== Barra de pestañas fija ==== */
        .tabs {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
            z-index: 1000;
        }

        .tabs button {
            flex: none;
            width: 150px;
            border: none;
            background: none;
            cursor: pointer;
            color: #bbb;
            font-size: 1rem;
            transition: background .2s, color .2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tabs button:hover {
            background: #2a2a2a;
        }

        .tabs button.active {
            border-bottom: 3px solid #2979ff;
            color: #fff;
            background: #121212;
            font-weight: bold;
        }

        /* ==== Área de contenido ==== */
        #tab-contents {
            position: absolute;
            top: 100px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ==== Estilo del widget ==== */
        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }

        .grid-scroll {
            background: #2a2a2a;
            position: absolute;
            inset: 0;
            /* top:0; right:0; bottom:0; left:0 */
            overflow: auto;
            padding: 12px;
        }

        .grid-scroll {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            grid-auto-rows: 380px;
            gap: 10px;
        }

        .symbol-card {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .symbol-card .tradingview-widget-container,
        .symbol-card .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="ticker-container" class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="watchlist">Watchlist</button>
        <button class="tab-button" data-tab="advanced-chart">Advanced Chart</button>
        <button class="tab-button" data-tab="index-chart-grid">Index Charts</button>
        <button class="tab-button" data-tab="crypto-chart-grid">Crypto Charts</button>
        <button class="tab-button" data-tab="stock-heatmap">Stock Heatmap</button>
        <button class="tab-button" data-tab="etf-heatmap">ETF Heatmap</button>
        <button class="tab-button" data-tab="crypto-heatmap">Crypto Heatmap</button>
        <button class="tab-button" data-tab="usd-quotes">USD/ARS</button>
    </div>

    <div id="tab-contents">
        <!-- === Watchlist === -->
        <div id="watchlist" class="tab-content active">
            <div id="watchlist-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <!-- === Advance Chart === -->
        <div id="advanced-chart" class="tab-content">
            <div id="advanced-chart-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <!-- === Index Chart Grid === -->
        <div id="index-chart-grid" class="tab-content">
            <div id="index-chart-grid-scroll" class="grid-scroll">
                <!-- Cards -->
            </div>
        </div>

        <!-- === Crypto Chart Grid === -->
        <div id="crypto-chart-grid" class="tab-content">
            <div id="crypto-chart-grid-scroll" class="grid-scroll">
                <!-- Cards -->
            </div>
        </div>

        <!-- === Stock Heatmap === -->
        <div id="stock-heatmap" class="tab-content">
            <div id="stock-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <!-- === ETF Heatmap === -->
        <div id="etf-heatmap" class="tab-content">
            <div id="etf-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <!-- === Crypto Heatmap === -->
        <div id="crypto-heatmap" class="tab-content">
            <div id="crypto-heatmap-container" class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>

        <!-- === USD Quotes === -->
        <div id="usd-quotes" class="tab-content"></div>
    </div>

    <script>
        let APP_DATA = null;
        const initializedTabs = new Set();

        function initSymbols() {
            fetch('symbols.json')
                .then(res => res.json())
                .then(data => {
                    APP_DATA = data;

                    initTickerTape(data.symbolsGroups)
                    initWatchlist(data.symbolsGroups);

                    initializedTabs.add('watchlist');
                })
                .catch(console.error);
        }

        function ensureTabInitialized(tab) {
            if (initializedTabs.has(tab)) return;

            switch (tab) {
                case 'advanced-chart':
                    if (!APP_DATA) return;
                    initAdvancedChart(APP_DATA.symbolsGroups);
                    break;

                case 'index-chart-grid':
                    if (!APP_DATA) return;
                    initIndexChartGrid(APP_DATA.indexSymbols);
                    break;

                case 'crypto-chart-grid':
                    if (!APP_DATA) return;
                    initCryptoChartGrid(APP_DATA.cryptoSymbols);
                    break;

                case 'stock-heatmap':
                    initStockHeatmap();
                    break;

                case 'etf-heatmap':
                    initEtfHeatmap();
                    break;

                case 'crypto-heatmap':
                    initCryptoHeatmap();
                    break;

                case 'usd-quotes':
                    initUsdQuotesTab();
                    break;
            }

            initializedTabs.add(tab);
        }

        function initTickerTape(symbolsGroups) {
            const tapeSymbols = symbolsGroups.flatMap(g =>
                g.symbols.map(s => ({ proName: s.name, title: s.shortName || s.displayName }))
            );

            const cfg = {
                symbols: tapeSymbols,
                colorTheme: "dark",
                locale: "es",
                displayMode: "adaptive",
                isTransparent: false,
                showSymbolLogo: true
            };
            const t = document.createElement('script');
            t.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
            t.async = true;
            t.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('ticker-container').appendChild(t);
        }

        function initWatchlist(symbolsGroups) {
            const cfg = {
                colorTheme: "dark",
                locale: "es",
                isTransparent: false,
                showSymbolLogo: true,
                width: "100%",
                height: "100%",
                symbolsGroups: symbolsGroups
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js';
            s.async = true;
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('watchlist-container').appendChild(s);
        }

        function initAdvancedChart(symbolsGroups) {
            symbolsList = symbolsGroups.flatMap(group => group.symbols.map(s => s.name));
            const cfg = {
                allow_symbol_change: true,
                calendar: false,
                details: true,
                hide_side_toolbar: false,
                hide_top_toolbar: false,
                hide_legend: false,
                hide_volume: false,
                hotlist: false,
                interval: "D",
                locale: "es",
                save_image: true,
                style: "1",
                symbol: "BCBA:IMV",
                theme: "dark",
                timezone: "America/Argentina/Buenos_Aires",
                backgroundColor: "#0F0F0F",
                gridColor: "rgba(242, 242, 242, 0.06)",
                watchlist: symbolsList,
                withdateranges: true,
                range: "1A",
                compareSymbols: [],
                studies: ["STD;VWMA", "STD;MACD", "STD;RSI", "STD;Stochastic"],
                autosize: true,
                support_host: "https://www.tradingview.com"
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('advanced-chart-container').appendChild(s);
        }

        function initStockHeatmap() {
            const cfg = {
                dataSource: "SPX500",
                blockSize: "market_cap_basic",
                blockColor: "change",
                grouping: "sector",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('stock-heatmap-container').appendChild(s);
        }

        function initEtfHeatmap() {
            const cfg = {
                dataSource: "AllUSEtf",
                blockSize: "Value.Traded|1M",
                blockColor: "change",
                grouping: "asset_class",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-etf-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('etf-heatmap-container').appendChild(s);
        }

        function initCryptoHeatmap() {
            const cfg = {
                dataSource: "Crypto",
                blockSize: "market_cap_basic",
                blockColor: "24h_close_chan",
                locale: "es",
                colorTheme: "dark",
                width: "100%",
                height: "100%",
                hasTopBar: true,
                isDataSetEnabled: true,
                isZoomEnabled: true,
                hasSymbolTooltip: true,
                isMonoSize: false
            };
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            document.getElementById('crypto-heatmap-container').appendChild(s);
        }

        function createSymbolCard(symbol, interval = "5") {
            const card = document.createElement('div');
            card.className = 'symbol-card';

            const wContainer = document.createElement('div');
            wContainer.className = 'tradingview-widget-container';
            const w = document.createElement('div');
            w.className = 'tradingview-widget-container__widget';
            wContainer.appendChild(w);
            card.appendChild(wContainer);

            const cfg = {
                allow_symbol_change: false,
                calendar: false,
                details: false,
                hide_side_toolbar: true,
                hide_top_toolbar: true,
                hide_legend: false,
                hide_volume: true,
                hotlist: false,
                interval: interval,
                locale: "es",
                save_image: false,
                style: "1",
                symbol: symbol,
                theme: "dark",
                timezone: "America/Argentina/Buenos_Aires",
                backgroundColor: "#0F0F0F",
                gridColor: "rgba(242, 242, 242, 0.06)",
                watchlist: [],
                withdateranges: false,
                compareSymbols: [],
                studies: [],
                autosize: true
            };

            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            s.async = true;
            s.type = 'text/javascript';
            s.innerHTML = JSON.stringify(cfg, null, 2);
            wContainer.appendChild(s);

            return card;
        }

        function initIndexChartGrid(indexSymbols) {
            const host = document.getElementById('index-chart-grid-scroll');
            host.innerHTML = '';

            indexSymbols.forEach(item => {
                const card = createSymbolCard(item);
                host.appendChild(card);
            });
        }

        function initCryptoChartGrid(cryptoSymbols) {
            const host = document.getElementById('crypto-chart-grid-scroll');
            host.innerHTML = '';

            cryptoSymbols.forEach(item => {
                const card = createSymbolCard(item);
                host.appendChild(card);
            });
        }

        async function initUsdQuotesTab() {
            const container = document.getElementById('usd-quotes');
            if (container.dataset.loaded) return;

            try {
                const res = await fetch('usd-quotes-widget.html', { cache: 'no-store' });
                const html = await res.text();

                const tmp = document.createElement('div');
                tmp.innerHTML = html;

                container.innerHTML = '';
                Array.from(tmp.childNodes).forEach(n => container.appendChild(n));

                const scripts = container.querySelectorAll('script');
                scripts.forEach(old => {
                    const s = document.createElement('script');

                    if (old.src) {
                        s.src = old.src;
                        s.async = old.async;
                    } else {
                        s.textContent = old.textContent;
                    }

                    old.replaceWith(s);
                });

                container.dataset.loaded = 'true';
            } catch (err) {
                container.innerHTML = "<p style='padding:20px;color:#aaa;'>Error al cargar el widget del dólar.</p>";
            }
        }

        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab).classList.add('active');

                ensureTabInitialized(tab);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            initSymbols();
        });
    </script>

</body>

</html>
